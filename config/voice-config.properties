# Configuration centralisée pour le système vocal Angel
# Fichier : config/voice-config.properties

# === SYSTÈME VOCAL ===
voice.system.enabled=true
voice.system.auto.start=true
voice.system.debug=false

# === DÉTECTION MOT-CLÉ ===
voice.wakeword.primary=Angèle
voice.wakeword.alternative=Angel
voice.wakeword.confidence.minimum=0.7
voice.wakeword.timeout.seconds=30

# === RECONNAISSANCE VOCALE ===
voice.recognition.language=fr-FR
voice.recognition.continuous=true
voice.recognition.confidence.minimum=0.6
voice.recognition.timeout.command.seconds=10
voice.recognition.auto.restart=true

# === SYNTHÈSE VOCALE ===
voice.speech.enabled=true
voice.speech.language=fr-FR
voice.speech.rate=0.9
voice.speech.pitch=1.0
voice.speech.volume=0.8
voice.speech.voice.preferred=Alice,Marie,Hortense

# === GESTION D'INACTIVITÉ ===
voice.inactivity.timeout.minutes=5
voice.inactivity.screen.dark=true
voice.inactivity.avatar.hide=true
voice.inactivity.listening.continue=true

# === COMMANDES VOCALES ===
voice.command.show.config=affiche la configuration,montre la configuration,affiche les contrôles
voice.command.hide.config=cache la configuration,masque la configuration,cache les contrôles
voice.command.stop=arrête,stop,silence,tais-toi
voice.command.hello=bonjour,salut,hello,coucou
voice.command.goodbye=au revoir,à bientôt,goodbye,bye

# === INTERFACE UTILISATEUR ===
voice.ui.controls.visible.default=false
voice.ui.avatar.always.visible=false
voice.ui.senior.mode=true
voice.ui.animations.enabled=true

# === PERSONNALISATION ===
user.name=
user.age.category=senior
user.interaction.style=gentle