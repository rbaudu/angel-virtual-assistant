# ===============================================
# Configuration Angel Virtual Assistant - Mode Test
# ===============================================

# Application (mode test)
app.name=Angel Companion (Test)
app.version=1.0.0-TEST
system.name=Angel Companion Test
system.language=fr
system.wake-word=Angel

# Mode test activé
angel.test.enabled=true
angel.test.auto-start=true
angel.test.config-file=config/test/test-mode-config.json
angel.test.scenarios-file=config/test/scenarios.json

# Simulation accélérée pour les tests
angel.test.simulation.interval=5000
angel.test.simulation.randomness=0.5
angel.test.simulation.speed-multiplier=10.0
angel.test.simulation.noise-enabled=true

# Base de données test (mémoire)
database.url=jdbc:h2:mem:angel-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
database.driver=org.h2.Driver
database.username=angel-test
database.password=test123

# Spring datasource test
spring.datasource.url=jdbc:h2:mem:angel-test;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=angel-test
spring.datasource.password=test123
spring.h2.console.enabled=true

# API mock pour les tests
api.angel-server-url=http://localhost:8082/api/mock
api.polling-interval=10000
api.timeout=3000

# API externe mock
angel.api.server-capture.url=http://localhost:8082
angel.api.server-capture.timeout=3000
angel.api.server-capture.retry-attempts=2
angel.api.server-capture.enabled=true

# Avatar test (mode rapide)
avatar.enabled=true
avatar.display-time=5000
avatar.transition-effect=none
avatar.default-mood=neutral

# Propositions accélérées pour test
proposals.daily.news.max-per-day=10
proposals.daily.news.min-time-between=300000
proposals.daily.weather.max-per-day=5
proposals.daily.weather.min-time-between=600000
proposals.daily.stories.max-per-day=5
proposals.daily.stories.min-time-between=300000

# Logging détaillé pour debug
logging.level.root=DEBUG
logging.level.com.angel=TRACE
logging.file.name=logs/angel-test.log
logging.pattern.file=%d{yyyy-MM-dd HH:mm:ss} [%thread] %-5level %logger{36} - %msg%n

# Intelligence en mode test
angel.intelligence.enabled=true
angel.intelligence.confidence-threshold=0.3
angel.intelligence.learning-enabled=true
angel.intelligence.model-path=models/test-activity-model.json

# Sécurité désactivée en test
angel.security.enabled=false

# Mode développement activé
angel.dev.debug-mode=true
angel.dev.mock-data=true
angel.dev.performance-monitoring=true
