# Configuration principale de l'Avatar Angel
# Toutes les configurations sont centralisées dans ce fichier

# ==========================================
# Configuration générale
# ==========================================
avatar.enabled=true
avatar.debug=true
avatar.contextPath=/
avatar.pageTitle=Angel Virtual Assistant

# ==========================================
# Apparence par défaut
# ==========================================
avatar.appearance.gender=female
avatar.appearance.age=30
avatar.appearance.style=casual

# Options disponibles pour le genre
avatar.appearance.gender.options=female,male

# Options disponibles pour l'âge
avatar.appearance.age.options=25,30,35,40,50,60

# Options disponibles pour le style
avatar.appearance.style.options=casual,professional,friendly,elegant

# ==========================================
# Configuration du moteur de rendu 3D
# ==========================================
avatar.renderer.antialias=true
avatar.renderer.shadows=true
avatar.renderer.postProcessing=true
avatar.renderer.backgroundColor=#f0f0f0
avatar.renderer.cameraFov=75
avatar.renderer.cameraNear=0.1
avatar.renderer.cameraFar=1000

# ==========================================
# Configuration des animations
# ==========================================
# Clignement automatique
avatar.animations.blinking.enabled=true
avatar.animations.blinking.frequency=3500
avatar.animations.blinking.duration=150
avatar.animations.blinking.randomness=0.4

# Synchronisation labiale
avatar.animations.lipSync.enabled=true
avatar.animations.lipSync.smoothing=0.3
avatar.animations.lipSync.anticipation=50

# Mouvements d'attente
avatar.animations.idleMovement.enabled=true
avatar.animations.idleMovement.frequency=8000
avatar.animations.idleMovement.intensity=0.2

# ==========================================
# Configuration Ready Player Me
# ==========================================
avatar.readyPlayerMe.enabled=true
avatar.readyPlayerMe.subdomain=demo
avatar.readyPlayerMe.defaultAvatarId=64bfa32e4b6a8e43d7c3a4f1
avatar.readyPlayerMe.fallbackModel=/models/avatars/default.glb

# ==========================================
# Configuration WebSocket
# ==========================================
avatar.websocket.enabled=true
avatar.websocket.url=ws://localhost:8080/avatar-websocket
avatar.websocket.keepAliveInterval=30000
avatar.websocket.reconnectInterval=5000
avatar.websocket.maxReconnectAttempts=10

# ==========================================
# Configuration des modèles 3D
# ==========================================
avatar.models.path=/models/avatars/
avatar.models.fallback=/models/avatars/default.glb
avatar.models.format=.glb

# Mapping des modèles par caractéristiques
# Format: gender_ageGroup_style.glb
avatar.models.mapping.female.young.casual=female_young_casual.glb
avatar.models.mapping.female.young.professional=female_young_professional.glb
avatar.models.mapping.female.adult.casual=female_adult_casual.glb
avatar.models.mapping.female.adult.professional=female_adult_professional.glb
avatar.models.mapping.male.young.casual=male_young_casual.glb
avatar.models.mapping.male.young.professional=male_young_professional.glb
avatar.models.mapping.male.adult.casual=male_adult_casual.glb
avatar.models.mapping.male.adult.professional=male_adult_professional.glb

# ==========================================
# Configuration des voix
# ==========================================
avatar.voice.female.warm.name=Femme - Chaleureuse
avatar.voice.female.warm.id=female_french_warm
avatar.voice.female.professional.name=Femme - Professionnelle
avatar.voice.female.professional.id=female_french_professional
avatar.voice.male.warm.name=Homme - Chaleureux
avatar.voice.male.warm.id=male_french_warm
avatar.voice.male.professional.name=Homme - Professionnel
avatar.voice.male.professional.id=male_french_professional

# ==========================================
# Configuration des émotions
# ==========================================
avatar.emotions.available=neutral,happy,sad,surprised,angry,concerned,thoughtful
avatar.emotions.default=neutral
avatar.emotions.intensity.default=0.7
avatar.emotions.transition.duration=0.8

# ==========================================
# Configuration des gestes
# ==========================================
avatar.gestures.available=wave,nod,shake_head,point,thumbs_up,shrug
avatar.gestures.duration.default=2.0

# ==========================================
# Configuration de l'interface utilisateur
# ==========================================
avatar.ui.showControls=true
avatar.ui.showSettings=true
avatar.ui.showStatus=true
avatar.ui.theme=light

# ==========================================
# Configuration des performances
# ==========================================
avatar.performance.maxFPS=60
avatar.performance.adaptiveQuality=true
avatar.performance.lowPowerMode=false

# ==========================================
# Configuration du debug et logs
# ==========================================
avatar.debug.showFPS=false
avatar.debug.showStats=false
avatar.debug.verboseLogging=false
avatar.debug.errorReporting=true

# ==========================================
# Configuration de sécurité
# ==========================================
avatar.security.allowExternalModels=false
avatar.security.validateModelSources=true
avatar.security.maxModelSize=10MB

# ==========================================
# Configuration de cache
# ==========================================
avatar.cache.enabled=true
avatar.cache.maxModels=5
avatar.cache.maxAge=3600000
