# Configuration de l'avatar Angel
# Fichier de configuration par défaut

# Paramètres visuels de l'avatar
avatar.enabled=true
avatar.width=300
avatar.height=400
avatar.fps=30
avatar.defaultMood=neutral

# Paramètres audio
avatar.voice.enabled=true
avatar.voice.language=fr-FR
avatar.voice.speed=1.0
avatar.voice.pitch=1.0
avatar.voice.volume=0.8

# Paramètres d'animation
avatar.animation.enabled=true
avatar.animation.transitionDuration=500
avatar.animation.idleAnimationEnabled=true
avatar.animation.blinkEnabled=true
avatar.animation.blinkInterval=3000

# Paramètres d'affichage
avatar.display.autoHide=true
avatar.display.autoHideDelay=30000
avatar.display.fadeInDuration=1000
avatar.display.fadeOutDuration=1000

# Paramètres de personnalisation
avatar.personality.friendliness=0.8
avatar.personality.energy=0.6
avatar.personality.formality=0.3

# Configuration des expressions
avatar.expressions.enabled=true
avatar.expressions.autoExpression=true
avatar.expressions.contextualExpression=true
