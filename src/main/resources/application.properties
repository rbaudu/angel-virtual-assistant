# ===============================================
# Configuration Spring Boot Angel Virtual Assistant
# ===============================================

# Application
spring.application.name=Angel Virtual Assistant
spring.main.banner-mode=console

# Serveur
server.port=8080
server.servlet.context-path=/angel

# Base de données H2
database.driver=org.h2.Driver
database.url=jdbc:h2:file:./angel-db
database.username=angel
database.password=angel123

# H2 Console (pour debug)
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# Logging
logging.level.root=INFO
logging.level.com.angel=DEBUG
logging.pattern.console=%d{HH:mm:ss.SSS} [%thread] %-5level %logger{36} - %msg%n

# ===============================================
# Configuration Angel spécifique
# ===============================================

# Configuration Avatar
avatar.config.path=config/avatar.properties
avatar.enabled=true
avatar.voice.enabled=true
avatar.voice.language=fr-FR

# API Angel-server-capture
api.angelServerUrl=http://localhost:8081/api
api.pollingInterval=30000
api.timeout=5000

# Mode test
angel.test.enabled=false
angel.test.auto-start=false

# Profils Spring actifs
spring.profiles.active=default

# Configuration selon les profils
---
spring.config.activate.on-profile=test
angel.test.enabled=true
database.url=jdbc:h2:mem:testdb
logging.level.com.angel=DEBUG

---
spring.config.activate.on-profile=dev
logging.level.com.angel=DEBUG
spring.h2.console.enabled=true

---
spring.config.activate.on-profile=prod
logging.level.com.angel=INFO
spring.h2.console.enabled=false
